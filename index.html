<!DOCTYPE html>
<html>
	<head>
		<title>Survey Page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Varta:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="heading">
			<h1>freeCodeCamp Survey Form</h1>
			<h4>Thank you for taking the time to help us improve the platform</h4>
		</div>
		<form action="submit" id="form">
			<label for="name"
				>Name<br />
				<input class="textbox" id="name" type="text"
			/></label>
			<label for="email">
				<br />Email<br />
				<input class="textbox" id="email" type="text" />
			</label>
			<label for="age">
				<br />
				Age <br />
				<input class="textbox" id="age" type="text" />
			</label>

			<label class="question" for="role">
				<br />
				Which option describes your current role? <br />
			</label>
			<select class="selectbox" name="role" id="role" required>
				<option value="">Select current role</option>
				<option value="student">Student</option>
				<option value="full-job">Full Time Job</option>
				<option value="full-learner">Full Time Learner</option>
				<option value="not-say">Prefer not to say</option>
				<option value="other">Other</option>
			</select>

			<p class="question">
				<br />
				Would you recommend freeCodeCamp to a friend? <br />
			</p>
			<label for="rec-def">
				<input name="recommend" id="rec-def" type="radio" />Definitely <br />
			</label>
			<label for="rec-may">
				<input name="recommend" id="rec-may" type="radio" />Maybe <br />
			</label>
			<label for="rec-not">
				<input name="recommend" id="rec-not" type="radio" />Not sure <br />
			</label>

			<label for="favorite" class="question">
				What is your favourite feature of freeCodeCamp? <br />
			</label>
			<select class="selectbox" name="favorite" id="favorite" required>
				<option value="">Select an option</option>
				<option value="challenges">Challenges</option>
				<option value="projects">Projects</option>
				<option value="community">Community</option>
				<option value="open-source">Open Source</option>
			</select>

			<p class="question">
				<br />What would you like to see improved? (Check all that apply)<br />
			</p>
			<label for="improved-1"
				><input type="checkbox" name="improved" id="improved-1" />Front-end
				Projects<br
			/></label>
			<label for="improved-2"
				><input type="checkbox" name="improved" id="improved-2" />Back-end
				Projects<br
			/></label>
			<label for="improved-3"
				><input type="checkbox" name="improved" id="improved-3" />Data
				Visualization<br
			/></label>
			<label for="improved-4"
				><input type="checkbox" name="improved" id="improved-4" />Challenges<br
			/></label>
			<label for="improved-5"
				><input type="checkbox" name="improved" id="improved-5" />Open Source
				Community<br
			/></label>
			<label for="improved-6"
				><input type="checkbox" name="improved" id="improved-6" />Gitter help
				rooms<br
			/></label>
			<label for="improved-7"
				><input type="checkbox" name="improved" id="improved-7" />Videos<br
			/></label>
			<label for="improved-8"
				><input type="checkbox" name="improved" id="improved-8" />City
				Meetups<br
			/></label>
			<label for="improved-9"
				><input type="checkbox" name="improved" id="improved-9" />Wiki<br
			/></label>
			<label for="improved-10"
				><input type="checkbox" name="improved" id="improved-10" />Forum<br
			/></label>
			<label for="improved-11"
				><input type="checkbox" name="improved" id="improved-11" />Additional
				Courses<br
			/></label>

			<p class="question"><br />Any comments or suggestions?<br /></p>
			<input class="textbox" id="comments" type="text" />
			<br />
			<button class="submit-button" type="submit">Submit</button>
		</form>
	</body>
</html>
