<!DOCTYPE html>
<html>
	<head>
		<title>Survey Page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Varta:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="heading">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the platform
			</p>
		</div>
		<form action="submit" id="survey-form">
			<label id="name-label" for="name"
				>Name<br />
				<input
					placeholder="Enter your name"
					class="textbox"
					id="name"
					type="text"
					required
			/></label>
			<label id="email-label" for="email">
				<br />Email<br />
				<input
					placeholder="Enter your email"
					class="textbox"
					id="email"
					type="email"
					required
				/>
			</label>
			<label id="number-label" for="age">
				<br />
				Age (optional) <br />
				<input
					class="textbox"
					id="number"
					type="number"
					placeholder="Age"
					min="0"
					max="150"
				/>
			</label>

			<label class="question" for="role">
				<br />
				Which option describes your current role? <br />
			</label>

			<select class="selectbox" name="role" id="dropdown" required>
				<option value="">Select current role</option>
				<option value="student">Student</option>
				<option value="full-job">Full Time Job</option>
				<option value="full-learner">Full Time Learner</option>
				<option value="not-say">Prefer not to say</option>
				<option value="other">Other</option>
			</select>

			<p class="question">
				<br />
				Would you recommend freeCodeCamp to a friend? <br />
			</p>
			<label for="rec-def">
				<input
					name="recommend"
					value="yes"
					id="rec-def"
					type="radio"
				/>Definitely <br />
			</label>
			<label for="rec-may">
				<input name="recommend" value="idk" id="rec-may" type="radio" />Maybe
				<br />
			</label>
			<label for="rec-not">
				<input name="recommend" value="no" id="rec-not" type="radio" />Not sure
				<br />
			</label>
			<br />
			<label for="favorite" class="question">
				What is your favourite feature of freeCodeCamp? <br />
			</label>

			<select class="selectbox" name="favorite" id="favorite" required>
				<option value="">Select an option</option>
				<option value="challenges">Challenges</option>
				<option value="projects">Projects</option>
				<option value="community">Community</option>
				<option value="open-source">Open Source</option>
			</select>

			<p class="question">
				<br />What would you like to see improved? (Check all that apply)
			</p>
			<label for="improved-1"
				><input
					value="1"
					type="checkbox"
					name="improved"
					id="improved-1"
				/>Front-end Projects<br />
			</label>
			<label for="improved-2"
				><input
					value="2"
					type="checkbox"
					name="improved"
					id="improved-2"
				/>Back-end Projects<br />
			</label>
			<label for="improved-3"
				><input value="3" type="checkbox" name="improved" id="improved-3" />Data
				Visualization<br />
			</label>
			<label for="improved-4"
				><input
					value="4"
					type="checkbox"
					name="improved"
					id="improved-4"
				/>Challenges<br />
			</label>
			<label for="improved-5"
				><input value="5" type="checkbox" name="improved" id="improved-5" />Open
				Source Community<br />
			</label>
			<label for="improved-6"
				><input
					value="6"
					type="checkbox"
					name="improved"
					id="improved-6"
				/>Gitter help rooms<br />
			</label>
			<label for="improved-7"
				><input
					value="7"
					type="checkbox"
					name="improved"
					id="improved-7"
				/>Videos<br />
			</label>
			<label for="improved-8"
				><input value="8" type="checkbox" name="improved" id="improved-8" />City
				Meetups<br />
			</label>
			<label for="improved-9"
				><input
					value="9"
					type="checkbox"
					name="improved"
					id="improved-9"
				/>Wiki<br />
			</label>
			<label for="improved-10"
				><input
					value="10"
					type="checkbox"
					name="improved"
					id="improved-10"
				/>Forum<br />
			</label>
			<label for="improved-11"
				><input
					value="11"
					type="checkbox"
					name="improved"
					id="improved-11"
				/>Additional Courses<br />
			</label>

			<p class="question"><br />Any comments or suggestions?<br /></p>
			<textarea
				name="comments"
				id="comments"
				placeholder="Enter your comments here..."
				rows="10"
				cols="72"
			></textarea>
			<!-- <input
				placeholder="Enter your comments here..."
				class="textbox"
				id="comments"
				type="text"
			/> -->
			<br />
			<br />
			<button class="submit-button" id="submit" type="submit">Submit</button>
		</form>

		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
